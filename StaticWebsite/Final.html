  <script src="Final.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const staticSection = document.getElementById("static-section");
      const responsiveSection = document.getElementById("responsive-section");
      const navLinks = document.querySelectorAll(".nav-link");

      navLinks.forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const text = link.textContent.trim();

          if (text === "Static Webpages") {
            staticSection.classList.remove("hidden");
            responsiveSection.classList.add("hidden");
          } else if (text === "Responsive Webpages") {
            staticSection.classList.add("hidden");
            responsiveSection.classList.remove("hidden");
          }
          navLinks.forEach(l => l.classList.remove("text-purple-200", "font-semibold"));
          link.classList.add("text-purple-200", "font-semibold");
        });
      });

      const viewerLinks = document.querySelectorAll(".viewer-link");
      const viewer = document.getElementById("responsive-viewer");

      viewerLinks.forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          viewer.src = link.dataset.src;

          viewerLinks.forEach(l => l.classList.remove("font-bold", "underline"));
          link.classList.add("font-bold", "underline");
        });
      });
    });
  </script>
